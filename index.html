<script>

const heading=document.querySelector(".header-heading");

function animate(){

const scrollY=window.scrollY;

/* colour interpolation */
const maxScroll=400;
let progress=scrollY/maxScroll;
if(progress>1)progress=1;

const colorValue=Math.round(progress*110);

heading.style.color=
"rgb("+colorValue+","+colorValue+","+colorValue+")";

/* parallax */
const parallaxOffset=scrollY*0.25;

/* floating */
const floatOffset=Math.sin(Date.now()*0.001)*8;

/* combine safely */
heading.style.transform=
"translate3d(0,"+(parallaxOffset+floatOffset)+"px,0)";

requestAnimationFrame(animate);
}

animate();

</script>
