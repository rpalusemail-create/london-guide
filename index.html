<!DOCTYPE html>
<html data-wf-page="68ed17ba00af8fc5265a3e8b" data-wf-site="68ed17b900af8fc5265a3d81" lang="en">
<head>
  <meta charset="utf-8">

  <link href="https://irp.cdn-website.com/a74c8471/files/uploaded/normalize.css" rel="stylesheet" type="text/css">
  <link href="https://irp.cdn-website.com/a74c8471/files/uploaded/webflow.css" rel="stylesheet" type="text/css">
  <link href="https://irp.cdn-website.com/a74c8471/files/uploaded/mylondonguide.webflow.css" rel="stylesheet" type="text/css">

  <!-- CRITICAL FIXES FOR SCROLLBAR + RESPONSIVENESS -->
  <style>

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .page-wrapper {
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .main-wrapper {
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .section-home-hero {
      overflow: hidden;
      width: 100%;
    }

    .hero-component-grid {
      width: 100%;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    .circle-card-wrapper {
      width: 100%;
    }

    .circle-wrapper {
      overflow: visible;
      transform-origin: center center;
    }

    .circle-image-wrapper {
      transform-origin: center center !important;
      transform-style: preserve-3d !important;
    }

    .card-image {
      display: block;
      width: 100%;
      height: auto;
    }

  </style>

  <!-- Webflow runtime -->
  <script>
  !function(o,c){
    var n=c.documentElement,t=" w-mod-";
    n.className+=t+"js";
    ("ontouchstart"in o||(o.DocumentTouch&&c instanceof DocumentTouch))
    &&(n.className+=t+"touch");
  }(window,document);
  </script>

</head>

<body>

<div class="page-wrapper">

  <main class="main-wrapper">

    <header class="section-home-hero">

      <div class="w-layout-grid hero-component-grid">

        <div class="circle-card-wrapper">

          <!-- YOUR EXISTING ROTATING CIRCLE CONTENT REMAINS UNCHANGED -->

          <div class="circle-wrapper">

            <!-- KEEP ALL YOUR circle-item blocks EXACTLY AS THEY ARE -->

            <!-- Example first item -->
            <div class="circle-item _01">
              <div class="circle-image-wrapper">
                <img src="https://irp.cdn-website.com/a74c8471/dms3rep/multi/photo56.jpg"
                     loading="lazy"
                     alt=""
                     class="card-image">
              </div>
            </div>

            <!-- Leave all other items unchanged -->

          </div>

        </div>

      </div>

    </header>

  </main>

</div>


<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>

<script src="https://irp.cdn-website.com/a74c8471/files/uploaded/webflow.js"></script>

</html>
