<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<link href="https://irp.cdn-website.com/a74c8471/files/uploaded/normalize.css" rel="stylesheet">
<link href="https://irp.cdn-website.com/a74c8471/files/uploaded/webflow.css" rel="stylesheet">
<link href="https://irp.cdn-website.com/a74c8471/files/uploaded/mylondonguide.webflow.css" rel="stylesheet">

<style>
html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
background:white;
}

.canvas{
position:relative;
width:100vw;
height:100vw;
max-width:100vh;
max-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.header-heading{
color:rgb(0,0,0);
will-change:transform,color;
transition:color 0.2s linear;
margin-bottom:40px;
display:inline-block;
}

/* remove extra spacing from webflow wrappers */
.circle-card-wrapper,
.circle-wrapper{
margin:0!important;
padding:0!important;
}
</style>
</head>

<body>

<div class="canvas">

<h1 class="header-heading">
crafting unforgettable <span class="featured">london experiences</span>
</h1>

<div class="circle-card-wrapper">
<div class="circle-wrapper">

<div class="circle-item _01"><div class="circle-image-wrapper"><img src="https://irp.cdn-website.com/a74c8471/dms3rep/multi/photo56.jpg" class="card-image"></div></div>
<div class="circle-item _02"><div class="circle-image-wrapper"><img src="https://irp.cdn-website.com/a74c8471/dms3rep/multi/photo26.jpg" class="card-image"></div></div>
<div class="circle-item _03"><div class="circle-image-wrapper"><img src="https://irp.cdn-website.com/a74c8471/dms3rep/multi/photo56.jpg" class="card-image"></div></div>
<div class="circle-item _04"><div class="circle-image-wrapper"><img src="https://irp.cdn-website.com/a74c8471/dms3rep/multi/photo56.jpg" class="card-image"></div></div>
<div class="circle-item _05"><div class="circle-image-wrapper"><img src="https://irp.cdn-website.com/a74c8471/dms3rep/multi/photo56.jpg" class="card-image"></div></div>
<div class="circle-item _06"><div class="circle-image-wrapper"><img src="https://irp.cdn-website.com/a74c8471/dms3rep/multi/photo56.jpg" class="card-image"></div></div>
<div class="circle-item _07"><div class="circle-image-wrapper"><img src="https://irp.cdn-website.com/a74c8471/dms3rep/multi/photo56.jpg" class="card-image"></div></div>
<div class="circle-item _08"><div class="circle-image-wrapper"><img src="https://irp.cdn-website.com/a74c8471/dms3rep/multi/photo56.jpg" class="card-image"></div></div>

</div>
</div>

</div>

<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js"></script>
<script src="https://irp.cdn-website.com/a74c8471/files/uploaded/webflow.js"></script>

<script>
const heading=document.querySelector(".header-heading");

function animate(){
const scrollY=window.scrollY;

/* smooth colour interpolation */
const maxScroll=400;
let progress=scrollY/maxScroll;
if(progress>1)progress=1;
const colorValue=Math.round(progress*110);
heading.style.color="rgb("+colorValue+","+colorValue+","+colorValue+")";

/* parallax + floating */
const parallaxOffset=scrollY*0.25;
const floatOffset=Math.sin(Date.now()*0.001)*8;

heading.style.transform="translate3d(0,"+(parallaxOffset+floatOffset)+"px,0)";

requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
